<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <h1>Splitter</h1>
    <main class="container">
      <section class="tip-card">
        <div class="total-bill">
          <h3>Bill</h3>
          <label>
            <input class="total-bill-input" type="text" placeholder="0" />
          </label>
        </div>
        <div class="select-tip">
          <h3>Select Tip %</h3>
          <div class="tips">
            <button id="button1" class="tip-button">
              <span id="0">5</span>%
            </button>
            <button id="button2" class="tip-button">
              <span id="1">10</span>%
            </button>
            <button id="button3" class="tip-button">
              <span id="2">15</span>%
            </button>
            <button id="button4" class="tip-button">
              <span id="3">25</span>%
            </button>
            <button id="button5" class="tip-button">
              <span id="4">50</span>%
            </button>
            <input
              id="5"
              class="tip-button custom"
              type="text"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="total-people">
          <h3>Number of People <span class="error">Can't be zero</span></h3>
          <label class="people">
            <input class="total-people-input" type="text" placeholder="0" />
          </label>
        </div>
      </section>
      <section class="calculator-card">
        <div class="person-amount">
          <h3>Tip Amount</h3>
          <p>/ person</p>
          <h2>$<span id="tip-amount">0.00</span></h2>
        </div>
        <div class="person-amount">
          <h3>Total</h3>
          <p>/ person</p>
          <h2>$<span id="total-person">0.00</span></h2>
        </div>
        <button class="reset">Reset</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alessandra Becherelli</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
